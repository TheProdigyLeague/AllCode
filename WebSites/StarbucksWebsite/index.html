<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
        <header>
            <a href="index.html"><img class="logo" src="logo.png"/></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <span class="circle"></span>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>STARBUCKS</span></h2>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo, quod. 
                    Repellat sed exercitationem mollitia laudantium. At dolor nesciunt dicta 
                </p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png')"></li>
            <li><img src="thumb2.png" onclick="imgSlider('img2.png')"></li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png')"></li>
        </ul>
        <div class="soc">
            <ul>
                <li><a href="#"><img src="facebook.png"/></a></li>
                <li><a href="#"><img src="instagram.png"/></a></li>
                <li><a href="#"><img src="twitter.png"/></a></li>
            </ul>
        </div>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }
    </script>
</body>
</html>
